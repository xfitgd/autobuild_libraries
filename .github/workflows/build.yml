name: Build Libraries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-libraries-windows:
    runs-on: windows-latest
    
    strategy:
      matrix:
        arch:
          - amd64
          - amd64_arm64
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2

    - uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ matrix.arch }}
    - name: Build all
      shell: bash
      run: |
        chmod +x build_all.sh
        ./build_all.sh --windows_${{ matrix.arch }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: libraries-windows
        path: |
          install/**
        retention-days: 7

  build-libraries-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup build environment
      run: |
        # 멀티아키텍처 지원 활성화
        sudo dpkg --add-architecture arm64
        sudo dpkg --add-architecture riscv64
        sudo apt-get update || true

        # 기본 패키지 설치
        sudo apt-get install -y \
          build-essential \

        # LLVM/Clang 20 설치
        sudo apt-get install -y \
          clang-20 \
          lldb-20 \
          lld-20

        sudo ln -sf /usr/bin/clang-20 /usr/bin/clang
        sudo ln -sf /usr/bin/clang++-20 /usr/bin/clang++
        
        # aarch64 크로스 컴파일 라이브러리
        sudo apt-get install -y \
          gcc-aarch64-linux-gnu \
          g++-aarch64-linux-gnu
        
        # riscv64 크로스 컴파일 라이브러리
        sudo apt-get install -y \
          gcc-riscv64-linux-gnu \
          g++-riscv64-linux-gnu

    - name: Build all 
      shell: bash
      run: |
        chmod +x build_all.sh
        ./build_all.sh

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: libraries-compiled-linux
        path: |
          install/**
        retention-days: 7

  build-libraries-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup build environment
      run: |
        sudo apt-get update || true

        # 기본 패키지 설치
        sudo apt-get install -y \
          build-essential \

        # LLVM/Clang 20 설치
        sudo apt-get install -y \
          clang-20 \
          lldb-20 \
          lld-20

        sudo ln -sf /usr/bin/clang-20 /usr/bin/clang
        sudo ln -sf /usr/bin/clang++-20 /usr/bin/clang++

    - name: Build all 
      shell: bash
      run: |
        chmod +x build_all.sh
        ./build_all.sh --android

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: libraries-compiled-android
        path: |
          install/**
        retention-days: 7

  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-libraries-linux, build-libraries-android, build-libraries-windows]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release Archive
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        mkdir -p release
        cp -r artifacts/libraries-compiled-linux release/linux
        cp -r artifacts/libraries-compiled-android release/android
        cp -r artifacts/libraries-windows release/windows
        
        cd release
        tar -czf ../libraries-${VERSION}.tar.gz .
        zip -r ../libraries-${VERSION}.zip .
        cd ..
        
        echo "VERSION=${VERSION}" >> $GITHUB_ENV

    - name: Create Release
      uses: softprops/action-gh-release@v2.5.0
      with:
        files: |
          libraries-*.tar.gz
          libraries-*.zip
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

