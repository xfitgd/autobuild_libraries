name: Build Libraries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-libraries-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2

    - name: Build libz (native)
      shell: bash
      run: |
        chmod +x build_libz.sh
        ./build_libz.sh --native

    - name: Build bzip2 (native)
      shell: bash
      run: |
        chmod +x build_bzip2.sh
        ./build_bzip2.sh --native

    - name: Build brotli (native)
      shell: bash
      run: |
        chmod +x build_brotli.sh
        ./build_brotli.sh --native

    - name: Build harfbuzz (native)
      shell: bash
      run: |
        chmod +x build_harfbuzz.sh
        ./build_harfbuzz.sh --native

    - name: Build freetype (native)
      shell: bash
      run: |
        chmod +x build_freetype.sh
        ./build_freetype.sh --native

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: libraries-windows
        path: |
          install/**
        retention-days: 7

  build-libraries-cross:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup build environment
      run: |
        # 멀티아키텍처 지원 활성화
        sudo dpkg --add-architecture arm64
        sudo dpkg --add-architecture riscv64
        sudo dpkg --add-architecture i386
        sudo apt-get update || true

        # 기본 패키지 설치
        sudo apt-get install -y \
          build-essential \

        # LLVM/Clang 20 설치
        sudo apt-get install -y \
          clang-20 \
          lldb-20 \
          lld-20

        sudo ln -sf /usr/bin/clang-20 /usr/bin/clang
        sudo ln -sf /usr/bin/clang++-20 /usr/bin/clang++
        
        # aarch64 크로스 컴파일 라이브러리
        sudo apt-get install -y \
          gcc-aarch64-linux-gnu \
          g++-aarch64-linux-gnu
        
        # riscv64 크로스 컴파일 라이브러리
        sudo apt-get install -y \
          gcc-riscv64-linux-gnu \
          g++-riscv64-linux-gnu
        
        # i386 크로스 컴파일 라이브러리
        sudo apt-get install -y \
          gcc-i686-linux-gnu \
          g++-i686-linux-gnu

    - name: Build libz (cross-compile)
      shell: bash
      run: |
        chmod +x build_libz.sh
        ./build_libz.sh

    - name: Build bzip2 (cross-compile)
      shell: bash
      run: |
        chmod +x build_bzip2.sh
        ./build_bzip2.sh

    - name: Build brotli (cross-compile)
      shell: bash
      run: |
        chmod +x build_brotli.sh
        ./build_brotli.sh

    - name: Build harfbuzz (cross-compile)
      shell: bash
      run: |
        chmod +x build_harfbuzz.sh
        ./build_harfbuzz.sh

    - name: Build freetype (cross-compile)
      shell: bash
      run: |
        chmod +x build_freetype.sh
        ./build_freetype.sh

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: libraries-cross-compiled
        path: |
          install/**
        retention-days: 7

  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-libraries-cross, build-libraries-windows]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release Archive
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        mkdir -p release
        cp -r artifacts/libraries-cross-compiled release/linux
        cp -r artifacts/libraries-windows release/windows
        
        cd release
        tar -czf ../libraries-${VERSION}.tar.gz .
        zip -r ../libraries-${VERSION}.zip .
        cd ..
        
        echo "VERSION=${VERSION}" >> $GITHUB_ENV

    - name: Create Release
      uses: softprops/action-gh-release@v2.5.0
      with:
        files: |
          libraries-*.tar.gz
          libraries-*.zip
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

