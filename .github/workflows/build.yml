name: Build Libraries

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-freetype-cross:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup build environment
      run: |
        # 멀티아키텍처 지원 활성화
        sudo dpkg --add-architecture arm64
        sudo dpkg --add-architecture riscv64
        sudo dpkg --add-architecture i386
        sudo apt-get update || true

        # 기본 패키지 설치
        sudo apt-get install -y \
          build-essential \
          cmake \
          clang      
        
        
        # 네이티브 라이브러리 (x86_64)
        sudo apt-get install -y \
          libpng-dev \
          zlib1g-dev \
          libbz2-dev
        
        # aarch64 크로스 컴파일 라이브러리
        sudo apt-get install -y \
          libpng-dev:arm64 \
          zlib1g-dev:arm64 \
          libbz2-dev:arm64 \
          gcc-aarch64-linux-gnu \
          g++-aarch64-linux-gnu
        
        # riscv64 크로스 컴파일 라이브러리
        sudo apt-get install -y \
          libpng-dev:riscv64 \
          zlib1g-dev:riscv64 \
          libbz2-dev:riscv64 \
          gcc-riscv64-linux-gnu \
          g++-riscv64-linux-gnu
        
        # i386 크로스 컴파일 라이브러리
        sudo apt-get install -y \
          libpng-dev:i386 \
          zlib1g-dev:i386 \
          libbz2-dev:i386 \
          gcc-i686-linux-gnu \
          g++-i686-linux-gnu

    - name: Build freetype (cross-compile)
      shell: bash
      run: |
        chmod +x build_freetype.sh
        ./build_freetype.sh

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: freetype-cross-compiled
        path: |
          install/freetype/**
        retention-days: 7

