name: Build Libraries

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-libraries-cross:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup build environment
      run: |
        # 멀티아키텍처 지원 활성화
        sudo dpkg --add-architecture arm64
        sudo dpkg --add-architecture riscv64
        sudo dpkg --add-architecture i386
        sudo apt-get update || true

        # 기본 패키지 설치
        sudo apt-get install -y \
          build-essential \
          cmake \
          wget
        
        # LLVM/Clang 21 설치
        sudo apt-get install -y \
          clang-21 \
          lldb-21 \
          lld-21

        
        # aarch64 크로스 컴파일 라이브러리
        sudo apt-get install -y \
          gcc-aarch64-linux-gnu \
          g++-aarch64-linux-gnu
        
        # riscv64 크로스 컴파일 라이브러리
        sudo apt-get install -y \
          gcc-riscv64-linux-gnu \
          g++-riscv64-linux-gnu
        
        # i386 크로스 컴파일 라이브러리
        sudo apt-get install -y \
          gcc-i686-linux-gnu \
          g++-i686-linux-gnu

    - name: Build libz (cross-compile)
      shell: bash
      run: |
        chmod +x build_libz.sh
        ./build_libz.sh

    - name: Build bzip2 (cross-compile)
      shell: bash
      run: |
        chmod +x build_bzip2.sh
        ./build_bzip2.sh

    - name: Build brotli (cross-compile)
      shell: bash
      run: |
        chmod +x build_brotli.sh
        ./build_brotli.sh

    - name: Build harfbuzz (cross-compile)
      shell: bash
      run: |
        chmod +x build_harfbuzz.sh
        ./build_harfbuzz.sh

    - name: Build freetype (cross-compile)
      shell: bash
      run: |
        chmod +x build_freetype.sh
        ./build_freetype.sh

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: libraries-cross-compiled
        path: |
          install/**
        retention-days: 7

